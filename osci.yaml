- project:
    templates:
      - charm-yoga-unit-jobs
    check:
      jobs:
      - bionic-basic
      - focal-basic
      - hirsute-basic
      - impish-basic:
          voting: false
      - jammy-basic:
          voting: false
    vars:
      needs_charm_build: true
      charm_build_name: pacemaker-remote

- job:
    name: bionic-basic
    parent: func-target
    dependencies: 
      - osci-lint
      - tox-py36
      - tox-py38
      - tox-py39
    vars:
      tox_extra_args: bionic-basic
- job:
    name: focal-basic
    parent: func-target
    dependencies: &smoke-jobs
      - bionic-basic
    vars:
      tox_extra_args: focal-basic
- job:
    name: hirsute-basic
    parent: func-target
    dependencies: *smoke-jobs
    vars:
      tox_extra_args: hirsute-basic
- job:
    name: impish-basic
    parent: func-target
    dependencies: *smoke-jobs
    vars:
      tox_extra_args: impish-basic
- job:
    name: jammy-basic
    parent: func-target
    dependencies: *smoke-jobs
    vars:
      tox_extra_args: jammy-basic
