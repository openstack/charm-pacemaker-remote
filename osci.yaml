- project:
    templates:
      - charm-unit-jobs-py310
    check:
      jobs:
      - jammy-basic
      - kinetic-basic:
          voting: false
    vars:
      needs_charm_build: true
      charm_build_name: pacemaker-remote
      build_type: charmcraft
      charmcraft_channel: 2.0/stable

- job:
    name: jammy-basic
    parent: func-target
    dependencies:
      - osci-lint
      - name: tox-py310
        soft: true
      - charm-build
    vars:
      tox_extra_args: jammy-basic
- job:
    name: kinetic-basic
    parent: func-target
    dependencies:
      - osci-lint
      - name: tox-py310
        soft: true
      - charm-build
    vars:
      tox_extra_args: kinetic-basic
