- project:
    templates:
      - charm-unit-jobs
    check:
      jobs:
      - bionic-basic
      - focal-basic
      - groovy-basic
      - hirsute-basic
    vars:
      needs_charm_build: true
      charm_build_name: pacemaker-remote

- job:
    name: bionic-basic
    parent: func-target
    dependencies: 
      - osci-lint
      - tox-py35
      - tox-py36
      - tox-py37
      - tox-py38
    vars:
      tox_extra_args: bionic-basic
- job:
    name: focal-basic
    parent: func-target
    dependencies: &smoke-jobs
      - bionic-basic
    vars:
      tox_extra_args: focal-basic
- job:
    name: groovy-basic
    parent: func-target
    dependencies: *smoke-jobs
    vars:
      tox_extra_args: groovy-basic
- job:
    name: hirsute-basic
    parent: func-target
    dependencies: *smoke-jobs
    vars:
      tox_extra_args: hirsute-basic
