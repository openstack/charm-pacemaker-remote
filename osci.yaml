- project:
    templates:
      - charm-unit-jobs-py36
      - charm-unit-jobs-py38
    check:
      jobs:
        - charm-build
        - bionic-basic
        - focal-basic
    vars:
      needs_charm_build: true
      charm_build_name: pacemaker-remote
      build_type: charmcraft
      charmcraft_channel: 1.5/stable

- job:
    name: bionic-basic
    parent: func-target
    dependencies:
      - charm-build
      - osci-lint
      - tox-py36
      - tox-py38
    vars:
      tox_extra_args: bionic-basic
- job:
    name: focal-basic
    parent: func-target
    dependencies:
      - charm-build
      - osci-lint
      - tox-py36
      - tox-py38
    vars:
      tox_extra_args: focal-basic
