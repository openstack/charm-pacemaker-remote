series: bionic
relations:
- - compute:juju-info
  - pacemaker-remote:juju-info
- - api:juju-info
  - hacluster:juju-info
- - hacluster:pacemaker-remote
  - pacemaker-remote:pacemaker-remote
applications:
  api:
    charm: ch:ubuntu
    num_units: 3
  hacluster:
    charm: ch:hacluster
    options:
      corosync_transport: unicast
      cluster_count: 3
    channel: 2.0.3/edge
  compute:
    charm: cs:bionic/ubuntu
    num_units: 1
  pacemaker-remote:
    series: bionic
    charm: ../../../pacemaker-remote.charm
    options:
      enable-stonith: False
      enable-resources: False

