series: focal

applications:

  api:
    charm: ch:ubuntu
    num_units: 3

  hacluster:
    charm: ch:hacluster
    options:
      corosync_transport: unicast
      cluster_count: 3
    channel: 2.0.3/edge

  compute:
    charm: ch:ubuntu
    num_units: 1

  pacemaker-remote:
    charm: ../../../pacemaker-remote.charm
    options:
      enable-stonith: False
      enable-resources: False

relations:

  - - 'compute:juju-info'
    - 'pacemaker-remote:juju-info'

  - - 'api:juju-info'
    - 'hacluster:juju-info'

  - - 'hacluster:pacemaker-remote'
    - 'pacemaker-remote:pacemaker-remote'
